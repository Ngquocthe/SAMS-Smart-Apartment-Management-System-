# ===== 1) fhub.club - HTTP -> HTTPS =====
server {
  listen 80;
  server_name fhub.club www.fhub.club;

  return 301 https://$host$request_uri;
}

# ===== 2) fhub.club - HTTPS (React frontend) =====
server {
  listen 443 ssl http2;
  server_name fhub.club www.fhub.club;

  ssl_certificate     /etc/letsencrypt/live/fhub.club/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/fhub.club/privkey.pem;

  ssl_protocols TLSv1.2 TLSv1.3;
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
  add_header X-Content-Type-Options nosniff;

  location / {
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_pass http://127.0.0.1:3000;  # React app listen 3000
  }

  # API .NET
  location /api/ {
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # .NET đang listen tại http://127.0.0.1:5000/
    proxy_pass http://127.0.0.1:5000;
  }
}

# ===== 3) auth.fhub.club - HTTP (ACME + redirect) =====
server {
  listen 80;
  server_name auth.fhub.club;

  # ACME webroot (cho renew tự động nếu cần)
  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  # Mọi request khác → chuyển sang HTTPS
  location / {
    return 301 https://$host$request_uri;
  }
}

# ===== 4) auth.fhub.club - HTTPS (Keycloak) =====
server {
  listen 443 ssl http2;
  server_name auth.fhub.club;

  ssl_certificate     /etc/letsencrypt/live/auth.fhub.club/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/auth.fhub.club/privkey.pem;

  ssl_protocols TLSv1.2 TLSv1.3;
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
  add_header X-Content-Type-Options nosniff;

  # WebSocket + headers cho reverse proxy
  proxy_http_version 1.1;
  proxy_set_header Upgrade    $http_upgrade;
  proxy_set_header Connection $connection_upgrade;

  location / {
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host  $host;

    proxy_read_timeout    120s;
    proxy_connect_timeout 60s;
    proxy_send_timeout    120s;

    proxy_buffering off;
    proxy_pass http://127.0.0.1:8080;  # Keycloak nội bộ
  }
}
