name: CI/CD Frontend

on:
  push:
    branches: [develop] # náº¿u deploy tá»« branch khÃ¡c thÃ¬ Ä‘á»•i á»Ÿ Ä‘Ã¢y

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install --legacy-peer-deps

        # Náº¿u repo cá»§a báº¡n chÆ°a cÃ³ package-lock.json thÃ¬ Ä‘á»•i thÃ nh:
        # run: npm install

      - name: Build
        env:
          CI: false
        run: npm run build
        # Náº¿u project báº¡n build ra thÆ° má»¥c khÃ¡c (vd: dist), lÃ¡t ná»¯a chá»‰ cáº§n Ä‘á»•i "build" thÃ nh "dist" bÃªn dÆ°á»›i

      # ğŸ§¹ Dá»n thÆ° má»¥c tmp trÃªn server
      - name: Cleanup tmp folder on server
        uses: appleboy/ssh-action@v1.2.4
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            rm -rf /var/www/frontend-app/tmp/*
            mkdir -p /var/www/frontend-app/tmp

      # ğŸ“¦ Copy thÆ° má»¥c build lÃªn server (vÃ o tmp)
      - name: Copy build folder to server
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          source: "build"
          target: "/var/www/frontend-app/tmp"
          strip_components: 1
          # Náº¿u build ra thÆ° má»¥c dist: source: "dist"

      # ğŸš€ Deploy: thay current, restart frontend service
      - name: Deploy and restart frontend service
        uses: appleboy/ssh-action@v1.2.4
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            echo "Stopping frontend.service..."
            sudo systemctl stop frontend.service || true

            echo "Replacing current frontend build..."
            rm -rf /var/www/frontend-app/current/*
            cp -r /var/www/frontend-app/tmp/* /var/www/frontend-app/current/

            echo "Starting frontend.service..."
            sudo systemctl start frontend.service
            sudo systemctl status frontend.service --no-pager --full
